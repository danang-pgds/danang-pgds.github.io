    <!-- Start your project here-->
    <div style="height: 100vh" class="container-fluid">
        <!-- <div class="flex-center flex-column"> -->
            <!-- Card -->
            <div class="card" style="margin-top: 15px;" ng-controller="MainController as me">
                <!-- Card image -->
                <div class="view overlay total-layout">
                    <div class="card height-match-parent blue-gradient">
                        <div class="margin-auto total-counter">{{me.total_counter}}</div>
                    </div>
                </div>
            
                <!-- Card content -->
                <div class="card-body">
                    <div class="row">
                        <div class="col-5 min-layout">
                            <div class="card height-match-parent"ng-click="me.reset()">
                                <div class="margin-auto">RESET</div>
                            </div>
                        </div>
                        <div class="col-2 reset-layout" >
                            <div class="card height-match-parent" ng-click="me.change_unit()">
                                <div class="margin-auto"><span class="glyphicon glyphicon-refresh"></span></div>
                            </div>
                        </div>
                        <div class="col-5 reset-layout" >
                            <div class="card height-match-parent" ng-click="me.minus()">
                                <div class="margin-auto">MINUS</div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 plus-layout">
							<div class="card height-match-parent" ng-click="me.plus()">
								<class class="margin-auto center-text">
									<span style="font-size: 2rem;">{{me.tmp_unit}} / {{me.total_unit}}</span>
									<br>
									<span style="font-size: 1.5rem;">COUNT</span>
								</div>
                            </div>
                        </div>
                    </div>
                </div>
            
            </div>
